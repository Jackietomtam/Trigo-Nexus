<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigo Nexus - AI Trading Competition</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.js"></script>
</head>
<body>
    <!-- 顶部导航 -->
    <header class="header">
        <div class="header-container">
            <div class="logo-area">
                <h1 class="logo">Trigo Nexus</h1>
            </div>
            <nav class="main-nav">
                <a href="/" class="nav-item active" id="navLive">LIVE</a>
                <span class="nav-sep">|</span>
                <a href="/models" class="nav-item" id="navModels">MODELS</a>
            </nav>
            <!-- 操作按钮已取消 -->
        </div>
    </header>

    <!-- 价格滚动条 -->
    <div class="ticker-bar">
        <div class="ticker-scroll" id="tickerScroll">
            <!-- 动态填充 -->
        </div>
    </div>

    <!-- LIVE 页面 -->
    <div class="page-content" id="pageLive">
        <div class="content-wrapper">
            <!-- 主图表区 -->
            <div class="chart-section">
                <div class="chart-header">
                    <div class="chart-info">
                        <span class="info-label">最高: </span>
                        <span id="highestInfo" class="info-value"></span>
                        <span class="info-sep"> | </span>
                        <span class="info-label">最低: </span>
                        <span id="lowestInfo" class="info-value"></span>
                    </div>
                    <div class="chart-controls">
                        <button class="ctrl-chart active" data-time="all">ALL</button>
                        <button class="ctrl-chart" data-time="4h">4H</button>
                    </div>
                </div>
                <h2 class="chart-title">TOTAL ACCOUNT VALUE</h2>
                <div class="chart-wrapper">
                    <canvas id="mainChart"></canvas>
                </div>
                
                <!-- AI 模型卡片 -->
                <div class="model-cards" id="modelCards">
                    <!-- 动态填充 -->
                </div>
            </div>

            <!-- 右侧详情区 -->
            <div class="detail-section">
                <div class="detail-tabs">
                    <button class="dtab active" data-tab="trades">每一笔交易 ></button>
                    <button class="dtab" data-tab="chat">模型对话 ></button>
                    <button class="dtab" data-tab="positions">持仓 ></button>
                </div>
                
                <div class="detail-content">
                    <!-- 完成交易 -->
                    <div class="detail-pane active" id="paneTrades">
                        <div class="filter-row">
                            <select id="filterModel" class="filter-sel">
                                <option value="all">ALL MODELS</option>
                            </select>
                            <span id="tradeCount" class="count-info">Last 100 Trades</span>
                        </div>
                        <div class="trade-list" id="tradeList">
                            <div class="empty-state">暂无交易记录</div>
                        </div>
                    </div>

                    <!-- 模型对话 -->
                    <div class="detail-pane" id="paneChat">
                        <div class="filter-row">
                            <select id="filterChat" class="filter-sel">
                                <option value="all">ALL MODELS</option>
                            </select>
                        </div>
                        <div class="chat-list" id="chatList">
                            <div class="empty-state">AI 正在思考中...</div>
                        </div>
                    </div>

                    <!-- 持仓 -->
                    <div class="detail-pane" id="panePositions">
                        <div id="positionsList">
                            <div class="empty-state">点击左侧AI模型卡片查看持仓</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- MODELS 页面 -->
    <div class="page-content" id="pageModels" style="display:none;">
        <div class="models-container">
            <h2 class="page-heading">AI MODELS</h2>
            <div class="models-grid" id="modelsGridPage">
                <!-- 动态填充 -->
            </div>
        </div>
    </div>

    <script src="/static/js/app.js?v=20251025002"></script>
  <!-- Exit Plan Drawer -->
  <div id="exitOverlay" class="overlay hidden"></div>
  <div id="exitDrawer" class="drawer hidden">
    <div class="drawer-header">
      <span>EXIT PLAN</span>
      <button id="drawerClose" class="drawer-close">×</button>
    </div>
    <div class="drawer-content" id="drawerContent"></div>
  </div>
</body>
</html>
